<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimSimi - Sign In / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .shake { animation: shake 0.3s ease; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }
    .error-text {
      color: #f87171; /* Tailwind red-400 */
      font-size: 0.8rem;
      margin-top: 0.2rem;
      min-height: 1.1rem;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen flex items-center justify-center px-4 text-gray-300 font-sans">
<script>
  if (localStorage.getItem('token') && localStorage.getItem('apiKey')) {
    window.location.href = '/';
  }
</script>
<div class="w-full max-w-md bg-gray-900 bg-opacity-80 backdrop-blur-lg p-8 rounded-3xl border border-yellow-400/30 shadow-[0_20px_50px_rgba(255,255,255,0.05)]">
  <div class="mb-6 text-center">
    <h1 class="text-4xl font-black text-yellow-300 tracking-wide">SimSimi API</h1>
    <p class="text-sm text-gray-400 mt-1" id="formTitle">Sign In to continue</p>
  </div>
  <form id="authForm" class="space-y-5" novalidate>
    <input type="hidden" id="mode" value="signin">

    <div>
      <label class="block text-sm text-gray-400 mb-1">Username</label>
      <div class="flex items-center bg-gray-800 rounded-xl border border-yellow-400/20 focus-within:ring-2 focus-within:ring-yellow-400">
        <span class="pl-3 text-yellow-400"><i class="ph ph-user text-xl"></i></span>
        <input type="text" id="username" required placeholder="Enter username" class="w-full px-3 py-2 bg-transparent focus:outline-none text-white rounded-r-xl" />
      </div>
      <p id="usernameError" class="error-text"></p>
    </div>

    <div>
      <label class="block text-sm text-gray-400 mb-1">Password</label>
      <div class="flex items-center bg-gray-800 rounded-xl border border-yellow-400/20 focus-within:ring-2 focus-within:ring-yellow-400 relative">
        <span class="pl-3 text-yellow-400"><i class="ph ph-lock-key text-xl"></i></span>
        <input type="password" id="password" required placeholder="••••••••" class="w-full px-3 py-2 bg-transparent focus:outline-none text-white rounded-r-xl pr-10" />
        <button type="button" onclick="togglePassword()" class="absolute right-3 text-yellow-300 hover:text-yellow-400"><i id="eyeIcon" class="ph ph-eye text-xl"></i></button>
      </div>
      <p id="passwordError" class="error-text"></p>
    </div>

    <div id="confirmGroup" class="hidden">
      <label class="block text-sm text-gray-400 mb-1">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Repeat password"
        class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-yellow-400/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white transition" />
      <p id="confirmError" class="error-text"></p>
    </div>

    <div id="tosGroup" class="hidden flex items-center gap-2 text-sm">
      <input id="tosCheckbox" type="checkbox" class="accent-yellow-400 w-4 h-4" />
      <label for="tosCheckbox" class="text-gray-400">I agree to the <a href="#" class="text-yellow-400 underline">Terms of Service</a></label>
    </div>

    <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-extrabold py-2.5 rounded-xl shadow-md transition-all duration-200 flex items-center justify-center gap-2">
      <i id="submitIcon" class="ph ph-sign-in text-lg"></i>
      <span id="btnLabel">Sign In</span>
    </button>
  </form>

  <div class="mt-6 text-center text-sm text-gray-400">
    <span id="toggleText">Don’t have an account?</span>
    <button onclick="toggleMode()" id="toggleBtn" class="ml-1 text-yellow-300 hover:underline transition">Sign Up</button>
  </div>
</div>

<div id="popup" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 hidden px-4 py-3 rounded-xl font-semibold shadow-lg transition-all duration-300 text-sm flex items-center gap-2"></div>

<script>
  const form = document.getElementById('authForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirmPassword');
  const tosCheckbox = document.getElementById('tosCheckbox');
  const modeInput = document.getElementById('mode');
  const confirmGroup = document.getElementById('confirmGroup');
  const tosGroup = document.getElementById('tosGroup');
  const formTitle = document.getElementById('formTitle');
  const toggleText = document.getElementById('toggleText');
  const toggleBtn = document.getElementById('toggleBtn');
  const submitIcon = document.getElementById('submitIcon');
  const btnLabel = document.getElementById('btnLabel');
  const popup = document.getElementById('popup');
  const eyeIcon = document.getElementById('eyeIcon');

  const usernameError = document.getElementById('usernameError');
  const passwordError = document.getElementById('passwordError');
  const confirmError = document.getElementById('confirmError');

  function togglePassword() {
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
    eyeIcon.className = isHidden ? 'ph ph-eye-slash text-xl' : 'ph ph-eye text-xl';
  }

  function toggleMode() {
    const mode = modeInput.value === 'signin' ? 'signup' : 'signin';
    modeInput.value = mode;

    if (mode === 'signup') {
      formTitle.textContent = 'Create your account';
      btnLabel.textContent = 'Sign Up';
      submitIcon.className = 'ph ph-user-plus text-lg';
      toggleText.textContent = 'Already have an account?';
      toggleBtn.textContent = 'Sign In';
      confirmGroup.classList.remove('hidden');
      tosGroup.classList.remove('hidden');
      // Clear errors and notes on toggle
      clearErrors();
    } else {
      formTitle.textContent = 'Sign In to continue';
      btnLabel.textContent = 'Sign In';
      submitIcon.className = 'ph ph-sign-in text-lg';
      toggleText.textContent = 'Don’t have an account?';
      toggleBtn.textContent = 'Sign Up';
      confirmGroup.classList.add('hidden');
      tosGroup.classList.add('hidden');
      clearErrors();
    }

    showPopup(`Switched to ${mode === 'signup' ? 'Sign Up' : 'Sign In'} mode`, 'success');
  }

  function showPopup(message, type = 'error') {
    popup.className = `fixed top-6 left-1/2 transform -translate-x-1/2 z-50 px-4 py-3 rounded-xl font-semibold shadow-lg transition-all duration-300 text-sm flex items-center gap-2 ${type === 'success' ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}`;
    popup.innerHTML = `<i class="ph ${type === 'success' ? 'ph-check-circle' : 'ph-warning-circle'} text-xl"></i><span>${message}</span>`;
    popup.classList.remove('hidden');
    setTimeout(() => popup.classList.add('hidden'), 3000);
  }

  function isValidUsername(username) {
    return /^[A-Za-z]{3,20}$/.test(username);
  }

  function isStrongPassword(password) {
    return /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,}$/.test(password);
  }

  function clearErrors() {
    usernameError.textContent = '';
    passwordError.textContent = '';
    confirmError.textContent = '';
    usernameInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
    passwordInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
    confirmInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
  }

  // LIVE VALIDATION EVENTS
  usernameInput.addEventListener('input', () => {
    if (modeInput.value === 'signup') {
      const val = usernameInput.value.trim();
      if (!val) {
        usernameError.textContent = 'Username is required.';
        usernameInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
      } else if (!isValidUsername(val)) {
        usernameError.textContent = 'Only letters allowed. Length 3–20.';
        usernameInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
      } else {
        usernameError.textContent = '';
        usernameInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
      }
    } else {
      usernameError.textContent = '';
      usernameInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
    }
  });

  passwordInput.addEventListener('input', () => {
    if (modeInput.value === 'signup') {
      const val = passwordInput.value.trim();
      if (!val) {
        passwordError.textContent = 'Password is required.';
        passwordInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
      } else if (!isStrongPassword(val)) {
        passwordError.textContent = 'At least 6 chars including letters and numbers.';
        passwordInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
      } else {
        passwordError.textContent = '';
        passwordInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
      }
    } else {
      passwordError.textContent = '';
      passwordInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
    }
  });

  confirmInput.addEventListener('input', () => {
    if (modeInput.value === 'signup') {
      const val = confirmInput.value.trim();
      if (!val) {
        confirmError.textContent = 'Please confirm your password.';
        confirmInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
      } else if (val !== passwordInput.value.trim()) {
        confirmError.textContent = 'Passwords do not match.';
        confirmInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
      } else {
        confirmError.textContent = '';
        confirmInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
      }
    } else {
      confirmError.textContent = '';
      confirmInput.classList.remove('border-red-500', 'ring-2', 'ring-red-400');
    }
  });

  // No live validation on tosCheckbox, only on submit

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const mode = modeInput.value;
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    const confirm = confirmInput.value.trim();

    // Clear all errors first
    clearErrors();

    if (mode === 'signup') {
      let hasError = false;

      if (!username) {
        usernameError.textContent = 'Username is required.';
        usernameInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
        hasError = true;
      } else if (!isValidUsername(username)) {
        usernameError.textContent = 'Only letters allowed. Length 3–20.';
        usernameInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = 'Password is required.';
        passwordInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
        hasError = true;
      } else if (!isStrongPassword(password)) {
        passwordError.textContent = 'At least 6 chars including letters and numbers.';
        passwordInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
        hasError = true;
      }

      if (!confirm) {
        confirmError.textContent = 'Please confirm your password.';
        confirmInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
        hasError = true;
      } else if (password !== confirm) {
        confirmError.textContent = 'Passwords do not match.';
        confirmInput.classList.add('border-red-500', 'ring-2', 'ring-red-400');
        hasError = true;
      }

      if (!tosCheckbox.checked) {
        showPopup('You must agree to the Terms.', 'error');
        hasError = true;
      }

      if (hasError) return;
    }

    try {
      const res = await fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, mode })
      });

      const data = await res.json();

      if (data.token) {
        showPopup('Signed in successfully!', 'success');
        localStorage.setItem('token', data.token);
        localStorage.setItem('apiKey', data.apiKey);
        setTimeout(() => window.location.href = '/', 1000);
      } else if (mode === 'signup' && data.success) {
        showPopup('Account created. Please sign in.', 'success');
        toggleMode();
      } else {
        showPopup(data.error || 'Something went wrong.');
      }
    } catch {
      showPopup('Failed to connect to server.');
    }
  });
</script>
</body>
</html>
