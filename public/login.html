<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimSimi Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen flex items-center justify-center px-4 text-gray-300 font-sans">
<script>
  if (localStorage.getItem('token') && localStorage.getItem('apiKey')) {
    window.location.href = '/';
  }
</script>
<div class="w-full max-w-md bg-gray-900 bg-opacity-80 backdrop-blur-lg p-8 rounded-3xl border border-yellow-400/30 shadow-[0_20px_50px_rgba(255,255,255,0.05)]">
  <div class="mb-6 text-center">
    <h1 class="text-4xl font-black text-yellow-300 tracking-wide">SimSimi API</h1>
    <p class="text-sm text-gray-400 mt-1" id="formTitle">Login to continue</p>
  </div>
  <form id="authForm" class="space-y-5">
    <input type="hidden" id="mode" value="login">

    <div>
      <label class="block text-sm text-gray-400 mb-1">Username</label>
      <input type="text" id="username" required placeholder="Enter username"
        class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-yellow-400/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white transition" />
    </div>

    <div class="relative">
      <label class="block text-sm text-gray-400 mb-1">Password</label>
      <input type="password" id="password" required placeholder="••••••••"
        class="w-full px-4 py-2 pr-12 rounded-xl bg-gray-800 border border-yellow-400/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white transition" />
      <button type="button" onclick="togglePassword()"
        class="absolute top-8 right-3 text-yellow-300 hover:text-yellow-400 transition">
        <i id="eyeIcon" class="ph ph-eye"></i>
      </button>
    </div>

    <button type="submit"
      class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-extrabold py-2.5 rounded-xl shadow-md transition-all duration-200">
      Login
    </button>
  </form>

  <div class="mt-6 text-center text-sm text-gray-400">
    <span id="toggleText">Don't have an account?</span>
    <button onclick="toggleMode()" class="ml-1 text-yellow-300 hover:underline transition">Sign up</button>
  </div>
</div>

<script>
  const form = document.getElementById('authForm');
  const modeInput = document.getElementById('mode');
  const formTitle = document.getElementById('formTitle');
  const toggleText = document.getElementById('toggleText');
  const submitBtn = form.querySelector('button[type="submit"]');
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');

  function toggleMode() {
    const mode = modeInput.value === 'login' ? 'signup' : 'login';
    modeInput.value = mode;
    formTitle.textContent = mode === 'login' ? 'Login to continue' : 'Create your account';
    submitBtn.textContent = mode === 'login' ? 'Login' : 'Sign up';
    toggleText.textContent = mode === 'login' ? "Don't have an account?" : 'Already have an account?';
  }

  function togglePassword() {
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
    eyeIcon.className = isHidden ? 'ph ph-eye-slash' : 'ph ph-eye';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = passwordInput.value;
    const mode = modeInput.value;

    const res = await fetch('/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, mode })
    });

    const data = await res.json();
    if (data.token) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('apiKey', data.apiKey);
      window.location.href = '/';
    } else {
      alert(data.error || 'Something went wrong');
    }
  });
</script>
</body>
</html>
