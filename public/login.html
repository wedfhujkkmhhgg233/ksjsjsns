<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimSimi Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen flex items-center justify-center px-4 text-gray-300 font-sans">

  <script>
    if (localStorage.getItem('token') && localStorage.getItem('apiKey')) {
      window.location.href = '/index.html';
    }
  </script>

  <div class="w-full max-w-md bg-gray-900 bg-opacity-80 backdrop-blur-lg p-8 rounded-2xl border border-yellow-400/20 shadow-2xl">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-extrabold text-yellow-300">SimSimi API</h1>
      <p class="text-sm text-gray-400 mt-1" id="formTitle">Login to continue</p>
    </div>

    <form id="authForm">
      <input type="hidden" id="mode" value="login">

      <div class="mb-4">
        <label class="block text-sm text-gray-400 mb-1">Username</label>
        <input type="text" id="username" required placeholder="Enter username"
          class="w-full px-4 py-2 rounded bg-gray-800 border border-yellow-400/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white" />
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-400 mb-1">Password</label>
        <input type="password" id="password" required placeholder="••••••••"
          class="w-full px-4 py-2 rounded bg-gray-800 border border-yellow-400/20 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white" />
      </div>

      <button type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 rounded shadow-md transition">
        Login
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-400">
      <span id="toggleText">Don't have an account?</span>
      <button onclick="toggleMode()" class="ml-1 text-yellow-300 hover:underline">Sign up</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const modeInput = document.getElementById('mode');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');
    const submitBtn = document.querySelector('button[type="submit"]');

    function toggleMode() {
      const mode = modeInput.value === 'login' ? 'signup' : 'login';
      modeInput.value = mode;
      formTitle.textContent = mode === 'login' ? 'Login to continue' : 'Create your account';
      submitBtn.textContent = mode === 'login' ? 'Login' : 'Sign up';
      toggleText.textContent = mode === 'login' ? "Don't have an account?" : 'Already have an account?';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const mode = modeInput.value;

      const res = await fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, mode })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('apiKey', data.apiKey);
        window.location.href = '/';
      } else {
        alert(data.error || 'Something went wrong');
      }
    });
  </script>
</body>
  </html>
